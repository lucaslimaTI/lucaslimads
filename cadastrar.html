        <form action="cadastrar.php" method="POST">
            <div class="cadastro">
                <form>
                <table border="0" cellspacing="28">

                    </tr>

            </div>
        </form>

        function logar(){
                alert('Cadastro realizado com sucesso');
                location.href = "index.html";
